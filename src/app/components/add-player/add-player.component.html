<app-banner [title]="formTitle"></app-banner>

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #playerForm="ngForm" (ngSubmit)="validaite()">
            <div class="form-group">
              <h1 class="text-blue">ADD PLAYER</h1>
              <input type="text" class="form-control" [(ngModel)]="player.name" [ngModelOptions]="{standalone: true}" placeholder="name">
            </div>
            <div class="form-group">
              <input type="number" class="form-control"[(ngModel)]="player.nombre" [ngModelOptions]="{standalone: true}" placeholder="nombre">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="player.age" [ngModelOptions]="{standalone: true}" placeholder="age">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.position" [ngModelOptions]="{standalone: true}" placeholder="position">
              </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value={{formTitle}}>
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
