<app-banner [title]="title | uppercase" [dateInput]="actualDate"></app-banner>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Matches</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-toggle="tab" data-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Players</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-toggle="tab" data-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Teams</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="users-tab" data-toggle="tab" data-target="#users" type="button" role="tab" aria-controls="users" aria-selected="false">Users-Table</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="matches-tab">
      <app-matches-table></app-matches-table>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="players-tab">
      <app-players-tab></app-players-tab>

    </div>

    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="teams-tab">
      <app-teams-table></app-teams-table>
    </div>
    <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
      <app-users-table></app-users-table>
    </div>
  </div>
