<app-banner [title]="formTitle"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #teamForm="ngForm" (ngSubmit)="addTeam()">
            <div class="form-group">
              <h1 class="text-blue">TEAM</h1>
              <input type="text" class="form-control" [(ngModel)]="team.name" [ngModelOptions]="{standalone: true}" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="team.stadium" [ngModelOptions]="{standalone: true}" placeholder="stadium">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="team.owner" [ngModelOptions]="{standalone: true}" placeholder="owner">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="team.foundation" [ngModelOptions]="{standalone: true}" placeholder="foundation">
              </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value={{formTitle}}>
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
