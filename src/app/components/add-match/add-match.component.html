
<app-banner [title]="formTitle"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #matchForm="ngForm" (ngSubmit)="validate()">
            <div class="form-group">
              <h1 class="text-blue">ADD MATCH</h1>
              <input type="number" class="form-control"  [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone: true}" placeholder="score one">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone: true}" placeholder="score two">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone: true}" placeholder="team one">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone: true}" placeholder="team two">
              </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value={{formTitle}}>
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
