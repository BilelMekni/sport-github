<app-banner title="WEATHER"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="weatherForm" >
            <div class="form-group">
              
              <input type="text" class="form-control" formControlName="city"  placeholder="City">
            </div>
            <div *ngIf="weatherForm.controls['city'].invalid && (weatherForm.controls['city'].touched ||
            weatherForm.controls['city'].dirty)">
            <div *ngIf="weatherForm.controls['city'].errors.required" class="red">
              city is required
            </div>
            

            </div>
            
            
               
            <div class="form-group">
              <input (click)="weather()" [disabled]="weatherForm.invalid" type="submit"  class="btn btn-primary py-3 px-5" value="SEND">
            </div>
          </form>   
        </div>
       
       
      </div>
      <div>
        <p>Temperature:{{weatherResult?.temperature}}</p>
        <p>Humidity:{{weatherResult?.humidity}}</p>
        <p>wind:{{weatherResult?.wind}}</p>
        <p><img [src]="weatherResult?.icone" alt="" srcset=""></p>


      </div>
    </div>
  </div>
