<div class="container margin-top">
<div class="row">
    <div class="col-lg-12">
      
      <div class="d-flex team-vs">
        <span class="score"> 
         <span [ngStyle]="{'color':resultStyle(matchInput.scoreOne,matchInput.scoreTwo)[0]}">{{matchInput.scoreOne}}</span> 
          -
          <span [ngStyle]="{'color':resultStyle(matchInput.scoreTwo,matchInput.scoreOne)[0]}">{{matchInput.scoreTwo}} </span>
          </span>
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
            <h3>
            <span [ngClass]="{
              'win':resultStyle(matchInput.scoreOne,matchInput.scoreTwo)[1]== 1 ,
              'loss':resultStyle(matchInput.scoreOne,matchInput.scoreTwo)[1]== -1 ,
              'draw':resultStyle(matchInput.scoreOne,matchInput.scoreTwo)[1] == 0
            }">  {{matchInput.teamOne}} </span>
              <span>(win)</span></h3>
            <ul class="list-unstyled">
              <li>Cristiano (12)</li>
              <!-- <li>Ashton Allen (10)</li>
              <li>Baxter Metcalfe (5)</li> -->
            </ul>
          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">

            <h3>
              <!-- <span [ngClass]="{
                'win':resultStyle(matchInput.scoreTwo,matchInput.scoreOne)[1]== 1 ,
                'loss':resultStyle(matchInput.scoreTwo,matchInput.scoreOne)[1]== -1 ,
                'draw':resultStyle(matchInput.scoreTwo,matchInput.scoreOne)[1] == 0
              }">{{matchInput.teamTwo}} </span> -->
              <span [class]="resultStyle(matchInput.scoreTwo,matchInput.scoreOne)[2]">
                {{matchInput.teamTwo}}</span>
              <span>(loss)</span>
            </h3>
            <ul class="list-unstyled">
              <li>Macauly Green (3)</li>
              <li>Arham Stark (8)</li>
              <li>Stephan Murillo (9)</li>
              <li>Ned Ritter (5)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-2">
    <input (click)="deleteMatch(matchInput.id)"  type="submit"  class="btn btn-primary py-3 px-5" value="DELETE">
  </div>
</div>
