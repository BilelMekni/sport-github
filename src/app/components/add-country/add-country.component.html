<app-banner title="ADD Country"></app-banner>

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #countryForm="ngForm" (ngSubmit)="addCountry()">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="country.name" [ngModelOptions]="{standalone: true}" placeholder="Name">
              </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add-Country">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
