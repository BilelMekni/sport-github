
<app-banner title="SEARCH MATCHES"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="searchForm">
            <div class="form-group">
              <h1 class="text-blue">SEARCH MATCH</h1>
              <input type="number" class="form-control"  formControlName="scoreOne"  placeholder="score one">
            </div>
            <div *ngIf="searchForm.controls['scoreOne'].invalid && (searchForm.controls['scoreOne'].touched ||
            searchForm.controls['scoreOne'].dirty)">

            
            <div *ngIf="searchForm.controls['scoreOne'].errors.required" class="red">
                Score One is required
              </div>
            </div>
            <div class="form-group">
              <input type="number" class="form-control"  formControlName="scoreTwo"  placeholder="score two">
            </div>
            <div *ngIf="searchForm.controls['scoreTwo'].invalid && (searchForm.controls['scoreTwo'].touched ||
            searchForm.controls['scoreTwo'].dirty)">

            
            <div *ngIf="searchForm.controls['scoreTwo'].errors.required" class="red">
                Score Two is required
              </div>
            </div>
            
            <div class="form-group">
              <input type="submit" (click)="search()"  [disabled]="searchForm.invalid" class="btn btn-primary py-3 px-5" value="SEARCH">
            </div>
          </form>  
        </div>
    
       
      </div>
      <div *ngFor="let m of matches">
        <app-result [matchInput]="m"></app-result>
            </div>
            <div *ngIf="matches?.length== 0">
                Not Found Matchs
            </div>
    </div>
     
  </div>
