<app-banner title="LOGIN"></app-banner>

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <h1 class="text-blue">LOGIN</h1>
              <input type="email" class="form-control" formControlName="email"  placeholder="EMAIL">
            </div>
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched ||
            loginForm.controls['email'].dirty)">
            <div *ngIf="loginForm.controls['email'].errors.required" class="red">
              Email is required
            </div>
            <div *ngIf="loginForm.controls['email'].errors.email" class="red">
              Format email invalid
            </div>
           

            </div>
            <div class="form-group">
              <input type="password" class="form-control" formControlName="pwd" placeholder="Password">
            </div>
            <div *ngIf="loginForm.controls['pwd'].invalid && (loginForm.controls['pwd'].touched ||
            loginForm.controls['pwd'].dirty)">
            <div *ngIf="loginForm.controls['pwd'].errors.required" class="red">
              password is required
            </div>
           

            </div>
          
            
            
            <div class="form-group">
              <input type="submit" (click)="login()" class="btn btn-primary py-3 px-5" value="LOGIN">
            </div>
            <span style="color: red;">{{errorMsg}}</span>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
